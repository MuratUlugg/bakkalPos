<div *ngIf="ItemService.loading">
    <main *ngFor="let item of createRange()" class="page mb-4">
      <!-- Content -->
      <div class="page-content">
        <!-- Placeholder Content -->
        <div class="placeholder-content">
          <div class="placeholder-content_item"></div>
          <div class="placeholder-content_item"></div>
          <div class="placeholder-content_item"></div>
          <div class="placeholder-content_item"></div>
          <div class="placeholder-content_item"></div>
          <div class="placeholder-content_item"></div>
          <div class="placeholder-content_item"></div>
          <div class="placeholder-content_item"></div>
          <div class="placeholder-content_item"></div>
          <div class="placeholder-content_item"></div>
          <div class="placeholder-content_item"></div>
        </div>
      </div>
    </main>
  </div>
  
  <div *ngIf="itemss.length >0 ; else emptyTemplate">
    <div *ngFor="let item of itemss | paginate:{itemsPerPage:pageSize , currentPage:page,totalItems:totalCount}">
      <ng-container
        *ngTemplateOutlet="horizontalTemplate;context:{id:item.sku,commentCount:item.quantityAvailable,viewCount:item.cost,categoryName:item.category,publishDate:item.dscoLastUpdateDate,contentSummary:item.dscoSupplierName,title:item.title,picture:item.picture}">
      </ng-container>
    </div>
  </div>
  
  <ng-template #emptyTemplate>
    <div *ngIf="!ItemService.loading" class="alert alert-danger" role="alert">
      Stok Bulunamadı !
    </div>
  </ng-template>
  
  <ng-template let-id=id let-commentCount=commentCount let-viewCount=viewCount let-categoryName=categoryName
    let-publishDate=publishDate let-contentSummary=contentSummary let-title="title" let-picture="picture"
    #horizontalTemplate>
    <div class="card bg-light border-primary mb-4">
      <div class="card body">
        <div class="row">
          <div class="col-md-4">
            <img [src]="picture || defaultArticlePicture" class="card-img">
          </div>
          <div class="col-md-8">
            <h5 class="title mt-2">{{title}}</h5>
            <p class="text">{{contentSummary}}</p>
          </div>
        </div>
      </div>
      <div class="card-footer bg-transparent border-primary">
        <span class="badge badge-pill badge-dark"><i class="fa fa-calendar"></i>
          {{publishDate | date:'dd.MM.yyyy'}}</span>
        <span class="mr-1"></span>
        <span class="badge badge-pill badge-success"><i class="fa fa-folder"></i> {{categoryName}}</span>
        <span class="mr-1"></span>
        <span class="badge badge-pill badge-success"><i class="fa fa-eye"></i> {{viewCount}}</span>
        <span class="mr-1"></span>
        <span class="badge badge-pill badge-primary"><i class="fa fa-comments"></i> {{commentCount}}</span>
        <a [routerLink]="['/stock' ,id]" class="btn btn-primary btn-sm float-right"> Detay </a>
      </div>
    </div>
  </ng-template>
  <pagination-controls *ngIf="totalCount>limit" responsive="true" (pageChange)="pageChanged($event)"
    previousLabel="Geri" nextLabel='İleri'></pagination-controls>
